<form
  class="filtros-complementares"
  [formGroup]="formSearchService.getFormSearch()"
  (ngSubmit)="find()">
  <app-card>
    <div class="cabecalho">
      <h4>Filtro</h4>
      <button mat-stroked-button type="button" >
        <mat-icon>backspace</mat-icon>Limpar
      </button>
    </div>
    <app-stops/>
    <hr>
    <app-airlines/>
    <hr>
    <app-prices/>
    <button
      mat-flat-button
      color="primary">Aplicar
    </button>
  </app-card>
</form>
