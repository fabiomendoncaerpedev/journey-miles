<mat-card class="card-busca">
  <img
    mat-card-image
    [src]="saleInfo.imagem"
    alt="Photo of {{ saleInfo.destino }}">
  <mat-card-content>
    <ul>
      <li>{{ saleInfo.destino }}</li>
      <li>R$ {{ saleInfo.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary">VER DETALHES
    </button>
  </mat-card-actions>
</mat-card>
